name: Update GitHub Stats

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC (adjust if you want)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests

      - name: Generate GitHub stats and update README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: sbidwaibing   # <- change to your GitHub username if different
          README_PATH: README.md
        run: |
          python .github/scripts/generate_github_stats.py
          
     - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update GitHub stats"
            git push
          fi
          